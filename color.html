<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel Pro: Ultra Detail</title>
    <style>
        :root {
            --bg-color: #ECEFF1;
            --panel-color: #ffffff;
            --accent: #2962FF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none; /* Disables browser native zoom/scroll completely */
        }

        /* --- Header --- */
        header {
            height: 50px;
            background: var(--panel-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            z-index: 50;
            position: relative;
        }

        h1 { font-size: 1rem; color: #455A64; font-weight: 700; margin: 0; }
        .stat { font-size: 0.8rem; color: #90A4AE; font-weight: 600; }

        /* --- Viewport (The Canvas Window) --- */
        #viewport {
            flex: 1; /* Fills remaining space */
            position: relative;
            background-color: #cfd8dc;
            overflow: hidden; /* We handle movement via JS transform */
            cursor: grab;
            z-index: 10; /* Lower than UI */
        }

        #viewport:active { cursor: grabbing; }

        /* The Canvas Layer (Moving Part) */
        #canvas-layer {
            position: absolute;
            top: 0; left: 0;
            transform-origin: 0 0; /* Easier math for zooming */
            will-change: transform;
        }

        /* The Grid */
        #grid {
            display: grid;
            /* 64 cols * 12px = 768px width */
            width: 768px; 
            grid-template-columns: repeat(64, 12px); 
            grid-template-rows: repeat(64, 12px);
            background-color: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .pixel {
            width: 12px;
            height: 12px;
            background-color: rgba(255,255,255,0.8);
            box-sizing: border-box;
            border: 1px solid #eee; /* Very faint lines */
            position: relative;
        }

        /* Number Hint - Only visible when zoomed in */
        .pixel::after {
            content: attr(data-c);
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6px;
            color: #ccc;
            opacity: 0; /* Hidden by default to reduce clutter */
        }

        /* Show numbers when we add a specific class to body (Zoom Level High) */
        body.zoomed-in .pixel:not(.filled)::after { opacity: 1; }

        .pixel.filled { 
            border-color: transparent; 
        }
        .pixel.filled::after { display: none; }


        /* --- UI Controls (Bottom) --- */
        #ui-layer {
            height: 110px;
            background: var(--panel-color);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.08);
            z-index: 100; /* Highest priority - fixes "Can't Click" bug */
            display: flex;
            flex-direction: column;
            padding-bottom: 20px; /* Safe area for iPhone home bar */
        }

        #palette-scroll {
            flex: 1;
            overflow-x: auto;
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 12px;
            -webkit-overflow-scrolling: touch;
        }

        .color-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 5px;
        }
        .color-label { font-size: 9px; color: #999; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 1px;}

        .swatch {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            border: 2px solid #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            font-size: 14px;
            transition: transform 0.1s;
            flex-shrink: 0;
        }

        .swatch.active {
            transform: scale(1.15) translateY(-5px);
            border: 3px solid #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 101;
        }

        /* --- Loading / Win Overlay --- */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }
        #overlay.hidden { pointer-events: none; opacity: 0; }
        
        .loader {
            width: 40px; height: 40px;
            border: 4px solid #eee; border-top: 4px solid var(--accent);
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body class="">

    <header>
        <h1>Pixel Pro: Ragdoll</h1>
        <div class="stat"><span id="progress">0</span>%</div>
    </header>

    <div id="viewport">
        <div id="canvas-layer">
            <div id="grid"></div>
        </div>
    </div>

    <div id="ui-layer">
        <div id="palette-scroll">
            </div>
    </div>

    <div id="overlay">
        <h2 id="overlay-text">Generating Artwork...</h2>
        <div class="loader" id="loader"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // --- 1. CONFIG & STATE ---
        const CONFIG = {
            rows: 64,
            cols: 64,
            pixelSize: 12 // Actual pixels on screen (before zoom)
        };

        const STATE = {
            scale: 0.5, // Start zoomed out
            x: 0,       // Pan X
            y: 0,       // Pan Y
            selectedColor: 1,
            isDragging: false,
            pixelsFilled: 0,
            totalPixels: 0
        };

        // --- 2. ADVANCED PALETTE (Gradients) ---
        // We use ranges of colors to create gradients (e.g., 10-19 is Cream Gradient)
        const PALETTE = [
            // CREAM (Body Gradient) - IDs 1-5
            { id: 1, hex: '#FFF8E1', label: 'Cream Light' },
            { id: 2, hex: '#FFECB3', label: 'Cream Mid' },
            { id: 3, hex: '#FFE082', label: 'Cream Dark' },
            { id: 4, hex: '#FFD54F', label: 'Cream Shadow' },
            
            // BROWN (Points/Ears Gradient) - IDs 5-8
            { id: 5, hex: '#8D6E63', label: 'Brown Light' },
            { id: 6, hex: '#6D4C41', label: 'Brown Mid' },
            { id: 7, hex: '#4E342E', label: 'Brown Dark' },
            { id: 8, hex: '#3E2723', label: 'Brown Deep' },

            // EYES (Blue Gradient) - IDs 9-11
            { id: 9, hex: '#80D8FF', label: 'Eye Light' },
            { id: 10, hex: '#00B0FF', label: 'Eye Mid' },
            { id: 11, hex: '#0091EA', label: 'Eye Deep' },

            // PINK (Nose)
            { id: 12, hex: '#F48FB1', label: 'Pink' },
            
            // WHITE (Highlights)
            { id: 13, hex: '#FFFFFF', label: 'White' }
        ];

        // --- 3. PROCEDURAL ART ENGINE ---
        // This generates a unique, detailed image every time
        const pixelData = new Uint8Array(CONFIG.rows * CONFIG.cols);

        function generateArt() {
            const CX = CONFIG.cols / 2;
            const CY = CONFIG.rows / 2;

            for (let y = 0; y < CONFIG.rows; y++) {
                for (let x = 0; x < CONFIG.cols; x++) {
                    let color = 0;
                    
                    // Normalized coordinates (-1 to 1)
                    let nx = (x - CX) / (CONFIG.cols / 2);
                    let ny = (y - CY) / (CONFIG.rows / 2);
                    
                    // Distance from center
                    let d = Math.sqrt(nx*nx + ny*ny);
                    
                    // Noise function (simulated) for fur texture
                    let noise = Math.sin(x * 0.5) * Math.cos(y * 0.5) * 0.1;

                    // --- SHAPE LOGIC ---

                    // 1. MAIN BODY (Fluffy Oval)
                    if (d + noise < 0.85) {
                        // Gradient Logic: Darker at bottom, lighter at top
                        if (y < 20) color = 1;      // Lightest top
                        else if (y < 35) color = 2; // Mid
                        else if (y < 50) color = 3; // Darker
                        else color = 4;             // Shadow bottom
                    }

                    // 2. FACE MASK (The Ragdoll "Mask")
                    // An oval in the middle
                    let maskD = Math.sqrt(nx*nx*1.5 + (ny+0.1)*(ny+0.1));
                    if (maskD < 0.35) {
                        // Gradient for face
                        if (y < 28) color = 5;
                        else if (y < 35) color = 6;
                        else color = 7;
                    }

                    // 3. EARS (Triangles)
                    // Left Ear
                    if (y < 20 && x < 25 && x > 10) {
                        if (x + y < 35 && -x + y < 5) color = 7;
                    }
                    // Right Ear
                    if (y < 20 && x > 38 && x < 54) {
                        if (-x + y < -28 && x + y < 80) color = 7; 
                    }

                    // 4. EYES (Detailed)
                    // Left Eye
                    if (x > 22 && x < 29 && y > 28 && y < 34) {
                        color = 11; // Deep Blue border
                        if (x > 23 && x < 28 && y > 29 && y < 33) color = 10; // Mid
                        if (x === 24 && y === 30) color = 13; // White Sparkle
                    }
                    // Right Eye
                    if (x > 35 && x < 42 && y > 28 && y < 34) {
                        color = 11;
                        if (x > 36 && x < 41 && y > 29 && y < 33) color = 10;
                        if (x === 37 && y === 30) color = 13; // White Sparkle
                    }

                    // 5. NOSE
                    if (x > 30 && x < 34 && y > 38 && y < 41) color = 12;

                    // 6. WHISKERS (White lines)
                    if ((y===42 || y===44) && ((x>15 && x<28) || (x>36 && x<49))) color = 13;

                    // Save pixel
                    if (color !== 0) {
                        pixelData[y * CONFIG.cols + x] = color;
                        STATE.totalPixels++;
                    }
                }
            }
        }

        // --- 4. RENDER ENGINE ---
        function init() {
            generateArt();
            const grid = document.getElementById('grid');
            const paletteScroll = document.getElementById('palette-scroll');

            // Build Grid
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < pixelData.length; i++) {
                const px = document.createElement('div');
                px.className = 'pixel';
                if (pixelData[i] === 0) {
                    px.style.opacity = 0; // Transparent/Hidden
                    px.style.pointerEvents = 'none';
                } else {
                    px.dataset.i = i;
                    px.dataset.c = pixelData[i];
                }
                fragment.appendChild(px);
            }
            grid.appendChild(fragment);

            // Build Palette
            PALETTE.forEach(p => {
                const btn = document.createElement('div');
                btn.className = 'swatch';
                btn.textContent = p.id;
                btn.style.backgroundColor = p.hex;
                // Dark text for light colors
                if(['#FFF8E1','#FFECB3','#FFFFFF'].includes(p.hex)) {
                    btn.style.color = '#333';
                    btn.style.textShadow = 'none';
                }
                
                btn.onclick = (e) => {
                    e.stopPropagation(); // Stop click from triggering canvas logic
                    selectColor(p.id, btn);
                };
                paletteScroll.appendChild(btn);

                if(p.id === 1) selectColor(1, btn);
            });

            // Center Viewport
            centerCanvas();
            
            // Remove Loader
            setTimeout(() => {
                document.getElementById('overlay').classList.add('hidden');
            }, 800);
        }

        function selectColor(id, btn) {
            STATE.selectedColor = id;
            document.querySelectorAll('.swatch').forEach(s => s.classList.remove('active'));
            btn.classList.add('active');
        }

        function centerCanvas() {
            // Calculate center
            const viewportW = document.getElementById('viewport').clientWidth;
            const viewportH = document.getElementById('viewport').clientHeight;
            const gridW = CONFIG.cols * CONFIG.pixelSize; // 768
            const gridH = CONFIG.rows * CONFIG.pixelSize; // 768

            STATE.x = (viewportW - gridW) / 2;
            STATE.y = (viewportH - gridH) / 2;
            STATE.scale = 0.5; // Start zoomed out
            updateTransform();
        }

        // --- 5. INTERACTION ENGINE (The Logic Fix) ---
        const viewport = document.getElementById('viewport');
        const canvasLayer = document.getElementById('canvas-layer');
        
        let pointers = [];
        let startDist = 0;
        let startScale = 1;
        let lastX = 0;
        let lastY = 0;
        let isDragGesture = false;

        // Pointer Events (Unified Touch/Mouse)
        viewport.addEventListener('pointerdown', (e) => {
            pointers.push(e);
            isDragGesture = false; // Reset gesture assumption
            
            if (pointers.length === 1) {
                lastX = e.clientX;
                lastY = e.clientY;
            } else if (pointers.length === 2) {
                // Pinch Start
                startDist = getDist(pointers[0], pointers[1]);
                startScale = STATE.scale;
            }
        });

        viewport.addEventListener('pointermove', (e) => {
            // Update pointer record
            const index = pointers.findIndex(p => p.pointerId === e.pointerId);
            if (index !== -1) pointers[index] = e;

            if (pointers.length === 1) {
                // PANNING
                const dx = e.clientX - lastX;
                const dy = e.clientY - lastY;
                
                // Threshold to detect drag vs tap
                if (Math.abs(dx) > 3 || Math.abs(dy) > 3) isDragGesture = true;

                if (isDragGesture) {
                    STATE.x += dx;
                    STATE.y += dy;
                    lastX = e.clientX;
                    lastY = e.clientY;
                    updateTransform();
                }

            } else if (pointers.length === 2) {
                // ZOOMING
                isDragGesture = true;
                const dist = getDist(pointers[0], pointers[1]);
                const scaleDiff = dist / startDist;
                
                // Limit Zoom
                STATE.scale = Math.min(Math.max(0.2, startScale * scaleDiff), 4.0);
                updateTransform();
            }
        });

        viewport.addEventListener('pointerup', (e) => {
            // --- TAP DETECTION ---
            // If we released a pointer, and we DID NOT drag, it's a click!
            if (!isDragGesture && pointers.length === 1) {
                handleTap(e);
            }

            // Remove pointer
            pointers = pointers.filter(p => p.pointerId !== e.pointerId);
            
            // Reset gesture logic if no fingers left
            if (pointers.length === 0) isDragGesture = false;
        });
        
        // Helper: Distance between two pointers
        function getDist(p1, p2) {
            return Math.hypot(p1.clientX - p2.clientX, p1.clientY - p2.clientY);
        }

        function updateTransform() {
            // Apply CSS transform
            canvasLayer.style.transform = `translate3d(${STATE.x}px, ${STATE.y}px, 0) scale(${STATE.scale})`;
            
            // Toggle "High Detail" mode based on zoom level
            if (STATE.scale > 1.8) document.body.classList.add('zoomed-in');
            else document.body.classList.remove('zoomed-in');
        }

        // --- 6. GAME LOGIC ---
        function handleTap(e) {
            // We need to calculate which pixel was clicked based on the Transform
            // Get click coordinates relative to the Viewport
            const rect = viewport.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            // Convert to Canvas Coordinates (undo translate & scale)
            const canvasX = (clickX - STATE.x) / STATE.scale;
            const canvasY = (clickY - STATE.y) / STATE.scale;

            // Convert to Grid Index
            const col = Math.floor(canvasX / CONFIG.pixelSize);
            const row = Math.floor(canvasY / CONFIG.pixelSize);

            // Bounds check
            if (col < 0 || col >= CONFIG.cols || row < 0 || row >= CONFIG.rows) return;

            // Find the specific pixel element at this index
            const index = row * CONFIG.cols + col;
            // We use querySelector on the dataset to find the exact div
            const pixelEl = document.querySelector(`.pixel[data-i="${index}"]`);

            if (pixelEl && !pixelEl.classList.contains('filled')) {
                const targetColor = parseInt(pixelEl.dataset.c);
                if (targetColor === STATE.selectedColor) {
                    // Correct!
                    const colorHex = PALETTE.find(p => p.id === targetColor).hex;
                    pixelEl.style.backgroundColor = colorHex;
                    pixelEl.classList.add('filled');
                    STATE.pixelsFilled++;
                    checkWin();
                } else {
                    // Wrong - Flash Red
                    pixelEl.style.backgroundColor = '#ffcdd2';
                    setTimeout(() => pixelEl.style.backgroundColor = 'rgba(255,255,255,0.8)', 200);
                }
            }
        }

        function checkWin() {
            // Update percent
            const pct = Math.floor((STATE.pixelsFilled / STATE.totalPixels) * 100);
            document.getElementById('progress').innerText = pct;

            if (STATE.pixelsFilled === STATE.totalPixels) {
                confetti({
                    particleCount: 200,
                    spread: 100,
                    origin: { y: 0.6 }
                });
                document.getElementById('overlay-text').innerText = "Masterpiece!";
                document.getElementById('loader').style.display = 'none';
                document.getElementById('overlay').classList.remove('hidden');
            }
        }

        // --- START ---
        init();

    </script>
</body>
</html>
