<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d71920">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <title>Fuel Command</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --brand-red: #d71920;
            --brand-gold: #cfa86e;
            --brand-dark: #1a1a1a;
            --bg-sand: #fcfbf9;
            --piece-color: #2c2c2c;
            --gauge-green: #2ecc71;
            --gauge-orange: #f39c12;
            --gauge-red: #e74c3c;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-sand);
            color: var(--brand-dark);
            margin: 0;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Allow scrolling if content is too tall */
            overflow-y: auto; 
            box-sizing: border-box;
            user-select: none; 
        }

        /* --- PORTRAIT LOCK OVERLAY --- */
        #orientation-lock {
            display: none; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; color: var(--brand-gold);
            z-index: 10000;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        
        @media screen and (orientation: landscape) and (max-height: 600px) {
            #orientation-lock { display: flex; }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--brand-dark);
            margin: 0;
            text-align: center;
            text-transform: uppercase;
        }

        h2 {
            font-size: 0.9rem;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 5px 0 20px 0;
            text-align: center;
        }

        /* --- VIEWS --- */
        .view-section {
            width: 100%;
            max-width: 600px;
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
            /* Ensure view takes full available height */
            flex-grow: 1; 
        }
        .view-section.active { display: flex; }

        /* --- FUEL GAUGE --- */
        .fuel-tank-container {
            background: #222;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 2px solid #444;
            position: relative;
            overflow: hidden;
        }
        
        .fuel-label { 
            font-size: 0.8rem; color: #aaa; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 5px; 
        }
        
        .fuel-value { 
            font-family: 'Share Tech Mono', monospace; 
            font-size: 3rem; 
            font-weight: bold; 
            color: var(--gauge-green);
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
            transition: color 0.5s;
        }

        .fuel-bar-bg {
            width: 100%; height: 10px; background: #444; margin-top: 10px; border-radius: 5px; overflow: hidden;
        }
        .fuel-bar-fill {
            height: 100%; width: 100%; background: var(--gauge-green); transition: width 0.5s, background-color 0.5s;
        }

        /* --- LEVEL GRID --- */
        #level-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%;
        }

        .level-card {
            background: white; border: 1px solid #ddd; border-radius: 10px;
            padding: 15px; text-align: center; cursor: pointer; position: relative;
            transition: transform 0.1s;
            display: flex; flex-direction: column; justify-content: center; min-height: 120px;
        }
        .level-card:active { transform: scale(0.98); }

        .level-card h3 { margin: 10px 0 5px 0; color: var(--brand-dark); font-size: 1.1rem; }
        .level-icon { font-size: 2rem; }
        .level-status { font-size: 0.75rem; color: #888; margin-top: auto; font-weight: bold; }
        
        .status-done { color: #27ae60; }
        
        .level-card.locked {
            background: #202020; border-color: #333; cursor: not-allowed; opacity: 0.9;
        }
        .level-card.locked h3 { color: #888; }
        .level-card.locked .level-status { color: var(--brand-red); }

        /* --- GAMEPLAY UI --- */
        .game-header {
            display: flex; justify-content: space-between; align-items: center; width: 100%;
            margin-bottom: 10px; padding: 0 5px; box-sizing: border-box;
        }
        
        .mini-fuel {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.5rem; color: var(--brand-dark); font-weight: bold;
        }
        .mini-fuel.danger { color: var(--brand-red); animation: pulse 1s infinite; }

        #game-wrapper {
            padding: 8px;
            background: linear-gradient(135deg, #d4af37 0%, #c5a028 100%);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            margin-bottom: 15px;
            position: relative;
        }

        #game-container {
            position: relative; 
            width: 100%; 
            /* This max-height ensures the image doesn't push buttons off screen on mobile */
            max-height: 50vh; 
            aspect-ratio: 4/3; 
            background-color: #000; overflow: hidden; border: 3px solid #fff; cursor: pointer; 
        }

        #mystery-image {
            width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0;
        }

        #cover-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: grid; grid-template-columns: repeat(10, 1fr); grid-template-rows: repeat(10, 1fr);
            z-index: 2;
        }

        .grid-piece {
            background-color: var(--piece-color); border: 1px solid #3a3a3a;
            transition: opacity 0.3s;
        }
        .grid-piece.revealed { opacity: 0; pointer-events: none; }

        /* Floating Text */
        .float-text {
            position: fixed; color: var(--brand-red); font-weight: bold; font-size: 1.5rem;
            pointer-events: none; animation: floatUp 0.8s ease-out forwards; z-index: 999;
            text-shadow: 0 2px 4px rgba(255,255,255,0.8);
        }

        /* Input Area */
        #input-area { 
            display: flex; flex-direction: column; gap: 10px; width: 100%; 
            /* Ensure input area stays visible */
            margin-bottom: 20px; 
        }
        
        input[type="text"] {
            width: 100%; padding: 15px; font-size: 16px; 
            border: 2px solid #ddd; border-radius: 10px; outline: none; text-align: center;
        }
        input[type="text"]:focus { border-color: var(--brand-gold); }

        button {
            width: 100%; padding: 15px; font-size: 1.1rem;
            background-color: var(--brand-red); color: white;
            border: none; border-radius: 10px; cursor: pointer; font-weight: 500;
        }
        .abort-btn { background: transparent; border: 1px solid #ccc; color: #777; margin-top: 5px; }

        /* --- UTILS --- */
        #message { margin-top: 0px; font-size: 1.4rem; text-align: center; height: 30px; font-weight: bold; }
        .success { color: #27ae60; }
        .fail { color: var(--brand-red); }

        /* Install Button */
        #install-btn { display: none; margin-top: 20px; background: #2c2c2c; color: #fff; }

        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-50px); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="orientation-lock">
        <div style="font-size: 4rem; margin-bottom: 20px;">‚Üª</div>
        <h2 style="color: #fff; margin-bottom: 10px;">ROTATE DEVICE</h2>
        <p>This mission requires Portrait Mode.</p>
    </div>

    <div id="selector-view" class="view-section active">
        <h1>Fuel Command</h1>
        <h2>Reserve Status</h2>
        
        <div class="fuel-tank-container">
            <div class="fuel-label">Global Fuel Reserves</div>
            <div class="fuel-value"><span id="total-fuel-display">3000</span></div>
            <div class="fuel-bar-bg">
                <div class="fuel-bar-fill" id="fuel-bar"></div>
            </div>
            <div id="unlock-message" style="font-size: 0.8rem; margin-top:10px; color:#888;">
                ‚ö†Ô∏è Need <span style="color:#fff">1000L</span> Remaining to launch Flight 4
            </div>
        </div>

        <div id="level-grid"></div>
        
        <button id="install-btn">üì≤ Install App</button>
        <button class="abort-btn" onclick="resetAllProgress()">Restart Game</button>
    </div>

    <div id="game-view" class="view-section">
        <div class="game-header">
            <div id="level-title" style="font-weight:bold;">Flight 1</div>
            <div class="mini-fuel" id="current-fuel-display">3000</div>
        </div>

        <div id="game-wrapper">
            <div id="game-container">
                <img id="mystery-image" src="" alt="Mystery Airplane">
                <div id="cover-grid"></div>
            </div>
        </div>

        <div id="input-area">
            <input type="text" id="guess-input" placeholder="Identify aircraft..." autocomplete="off">
            <button id="enter-btn">ENTER</button>
            <button class="abort-btn" onclick="saveAndExit()">Abort Mission (Save)</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const LEVELS_CONFIG = [
            { image: "747.jpg", answers: ["boeing 747", "747", "b747", "jumbo jet"], name: "Boeing 747" },
            { image: "a320.jpg", answers: ["airbus a320", "a320", "320"], name: "Airbus A320" },
            { image: "concorde.jpg", answers: ["concorde"], name: "Concorde" },
            // SPOILER: Name is generic here, revealed only upon success if desired.
            { image: "sr71.jpg", answers: ["sr71", "sr-71", "blackbird", "sr 71"], name: "Classified Mission" }
        ];

        const STARTING_GLOBAL_FUEL = 3000;
        const UNLOCK_THRESHOLD = 1000; 
        const TILE_COST = 15;
        const WRONG_GUESS_PENALTY = 200;

        // --- STATE MANAGEMENT ---
        let globalState = {
            currentFuel: STARTING_GLOBAL_FUEL,
            levels: []
        };
        let activeLevelIdx = 0;

        // --- DOM ELEMENTS ---
        const selectorView = document.getElementById('selector-view');
        const gameView = document.getElementById('game-view');
        const levelGrid = document.getElementById('level-grid');
        const totalFuelDisplay = document.getElementById('total-fuel-display');
        const fuelBar = document.getElementById('fuel-bar');
        const unlockMessage = document.getElementById('unlock-message');
        const gridContainer = document.getElementById('cover-grid');
        const currentFuelDisplay = document.getElementById('current-fuel-display');
        const inputField = document.getElementById('guess-input');
        const messageDisplay = document.getElementById('message');

        // --- INIT ---
        window.onload = function() {
            loadState();
            renderDashboard();
            
            inputField.addEventListener("keypress", (e) => { if (e.key === "Enter") checkAnswer(); });
            document.getElementById('enter-btn').onclick = checkAnswer;
        };

        function loadState() {
            const saved = localStorage.getItem('fuelQuizState_v5');
            if (saved) {
                globalState = JSON.parse(saved);
            } else {
                globalState.currentFuel = STARTING_GLOBAL_FUEL;
                globalState.levels = LEVELS_CONFIG.map(() => ({
                    revealedTiles: [],
                    completed: false
                }));
            }
        }

        function saveState() {
            localStorage.setItem('fuelQuizState_v5', JSON.stringify(globalState));
        }

        // --- DASHBOARD LOGIC ---
        function renderDashboard() {
            totalFuelDisplay.textContent = globalState.currentFuel;
            const percentage = Math.max(0, (globalState.currentFuel / STARTING_GLOBAL_FUEL) * 100);
            fuelBar.style.width = percentage + "%";
            
            let color = "#2ecc71"; 
            if (globalState.currentFuel < 1500) color = "#f39c12"; 
            if (globalState.currentFuel < 1000) color = "#e74c3c"; 
            
            fuelBar.style.backgroundColor = color;
            document.querySelector('.fuel-value').style.color = color;

            // Check UNLOCK Conditions (All 3 previous done AND Enough Fuel)
            const levelsDone = globalState.levels[0].completed && globalState.levels[1].completed && globalState.levels[2].completed;
            const hasFuel = globalState.currentFuel >= UNLOCK_THRESHOLD;
            const isLevel4Unlocked = levelsDone && hasFuel;

            if (isLevel4Unlocked) {
                unlockMessage.innerHTML = "Classified Mission: <span style='color:#2ecc71'>READY</span>";
            } else {
                unlockMessage.innerHTML = "‚ö†Ô∏è Complete all flights with <span style='color:#fff'>1000L</span>+ remaining";
            }

            levelGrid.innerHTML = "";

            LEVELS_CONFIG.forEach((config, idx) => {
                const levelState = globalState.levels[idx];
                const card = document.createElement('div');
                const isSR71 = idx === 3;
                
                // Logic: Locked if it's Level 4 and conditions met
                const isLocked = isSR71 && !isLevel4Unlocked;

                if (isLocked) {
                    card.className = "level-card locked";
                    card.innerHTML = `
                        <div class="level-icon">üîí</div>
                        <h3>Classified</h3>
                        <div class="level-status">LOCKED</div>
                    `;
                } else {
                    card.className = "level-card";
                    let icon = "‚úàÔ∏è";
                    let statusHtml = "";
                    let title = config.name; 
                    
                    // Spoiler Protection: Always show "Classified" until completed
                    if (isSR71 && !levelState.completed) {
                        icon = "üöÄ"; 
                        title = "Classified Mission";
                    } else if (isSR71 && levelState.completed) {
                        icon = "üöÄ"; 
                        title = "SR-71 Blackbird"; // Reveal name only after win
                    }

                    if (levelState.completed) {
                        icon = "‚òÖ";
                        statusHtml = `<div class="level-status status-done">Identified</div>`;
                    } else if (levelState.revealedTiles.length > 0) {
                        statusHtml = `<div class="level-status">In Progress</div>`;
                    } else {
                        statusHtml = `<div class="level-status">Ready</div>`;
                    }

                    if (globalState.currentFuel <= 0 && !levelState.completed) {
                         card.className += " locked";
                         statusHtml = `<div class="level-status" style="color:red">EMPTY</div>`;
                         card.onclick = () => alert("Mission Failed: No Fuel Remaining. Please Restart.");
                    } else {
                        card.onclick = () => launchLevel(idx);
                    }

                    card.innerHTML = `
                        <div class="level-icon">${icon}</div>
                        <h3>${title}</h3>
                        ${statusHtml}
                    `;
                }
                levelGrid.appendChild(card);
            });
        }

        // --- GAME LOGIC ---
        function launchLevel(idx) {
            activeLevelIdx = idx;
            const levelState = globalState.levels[idx];
            
            selectorView.classList.remove('active');
            gameView.classList.add('active');

            let title = LEVELS_CONFIG[idx].name;
            if(idx === 3 && !levelState.completed) title = "Classified Mission";
            
            document.getElementById('level-title').textContent = title;
            document.getElementById('mystery-image').src = LEVELS_CONFIG[idx].image;
            inputField.value = "";
            inputField.disabled = levelState.completed; 
            document.getElementById('enter-btn').disabled = levelState.completed;
            messageDisplay.textContent = levelState.completed ? "Target Already Identified" : "";
            
            updateMiniFuelUI();

            // Build Grid
            gridContainer.innerHTML = "";
            for (let i = 0; i < 100; i++) {
                const tile = document.createElement('div');
                tile.className = 'grid-piece';
                if (levelState.revealedTiles.includes(i) || levelState.completed) {
                    tile.classList.add('revealed');
                }
                gridContainer.appendChild(tile);
            }

            if (!levelState.completed && globalState.currentFuel > 0) {
                gridContainer.onmousedown = handleGridInteraction;
                gridContainer.ontouchstart = (e) => { e.preventDefault(); handleGridInteraction(e); };
            } else {
                gridContainer.onmousedown = null;
                gridContainer.ontouchstart = null;
            }
        }

        function handleGridInteraction(e) {
            const levelState = globalState.levels[activeLevelIdx];
            if (levelState.completed) return;
            if (globalState.currentFuel <= 0) return;
            
            const hiddenTiles = Array.from(document.querySelectorAll('.grid-piece')).filter((el, idx) => !levelState.revealedTiles.includes(idx));
            if (hiddenTiles.length === 0) return;

            const randomDomTile = hiddenTiles[Math.floor(Math.random() * hiddenTiles.length)];
            const allTiles = Array.from(gridContainer.children);
            const originalIndex = allTiles.indexOf(randomDomTile);

            randomDomTile.classList.add('revealed');
            levelState.revealedTiles.push(originalIndex);
            
            globalState.currentFuel -= TILE_COST;
            if (globalState.currentFuel < 0) globalState.currentFuel = 0;
            
            saveState();
            updateMiniFuelUI();

            let cx = e.clientX || (e.touches && e.touches[0].clientX);
            let cy = e.clientY || (e.touches && e.touches[0].clientY);
            if (cx && cy) showFloatingText(cx, cy, `-${TILE_COST}`);

            if (globalState.currentFuel <= 0) {
                endGame(false, "FUEL DEPLETED. MISSION FAILED.");
            }
        }

        function updateMiniFuelUI() {
            currentFuelDisplay.textContent = globalState.currentFuel;
            if (globalState.currentFuel <= 200) currentFuelDisplay.classList.add('danger');
            else currentFuelDisplay.classList.remove('danger');
        }

        function checkAnswer() {
            const levelState = globalState.levels[activeLevelIdx];
            if (levelState.completed || globalState.currentFuel <= 0) return;

            const guess = inputField.value.trim().toLowerCase();
            const answers = LEVELS_CONFIG[activeLevelIdx].answers;

            if (isMatch(guess, answers)) {
                endGame(true, "Target Verified. Fuel Consumption Halted.");
            } else {
                globalState.currentFuel -= WRONG_GUESS_PENALTY;
                if (globalState.currentFuel < 0) globalState.currentFuel = 0;
                saveState();
                updateMiniFuelUI();

                inputField.style.borderColor = "var(--brand-red)";
                setTimeout(() => inputField.style.borderColor = "#ddd", 500);

                if (globalState.currentFuel <= 0) endGame(false, "FUEL DEPLETED. MISSION FAILED.");
            }
        }

        function endGame(win, msg) {
            const levelState = globalState.levels[activeLevelIdx];
            messageDisplay.textContent = msg;

            if (win) {
                messageDisplay.className = "success";
                levelState.completed = true;
                document.querySelectorAll('.grid-piece').forEach(p => p.classList.add('revealed'));
                triggerConfetti();
                saveState();
                
                // If this was the last level, show special message
                if(activeLevelIdx === 3) {
                     document.getElementById('level-title').textContent = "SR-71 Blackbird";
                }

                setTimeout(saveAndExit, 2500);
            } else {
                messageDisplay.className = "fail";
                if (globalState.currentFuel <= 0) {
                    gridContainer.onmousedown = null;
                    gridContainer.ontouchstart = null;
                }
            }
        }

        function saveAndExit() {
            renderDashboard();
            gameView.classList.remove('active');
            selectorView.classList.add('active');
        }

        // --- UTILS ---
        function showFloatingText(x, y, text) {
            const el = document.createElement('div');
            el.className = 'float-text';
            el.textContent = text;
            el.style.left = x + 'px';
            el.style.top = (y - 50) + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        function isMatch(guess, answers) {
            if (answers.includes(guess)) return true;
            for (let a of answers) {
                if (a.length < 4) { if (guess === a) return true; continue; }
                if (levenshteinDistance(guess, a) <= (a.length > 8 ? 2 : 1)) return true;
            }
            return false;
        }

        function levenshteinDistance(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) matrix[i] = [i];
            for (let j = 0; j <= a.length; j++) matrix[0][j] = j;
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) == a.charAt(j - 1)) matrix[i][j] = matrix[i - 1][j - 1];
                    else matrix[i][j] = Math.min(matrix[i - 1][j - 1] + 1, Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1));
                }
            }
            return matrix[b.length][a.length];
        }

        function triggerConfetti() {
            try { confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } }); } catch(e){}
        }

        function resetAllProgress() {
            if(confirm("Restart Game? All fuel data and progress will be lost.")) {
                localStorage.clear();
                location.reload();
            }
        }

        // --- PWA INSTALL ---
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const btn = document.getElementById('install-btn');
            btn.style.display = 'block';
            btn.addEventListener('click', () => {
                btn.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt = null;
            });
        });
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); });
        }
    </script>
</body>
</html>
